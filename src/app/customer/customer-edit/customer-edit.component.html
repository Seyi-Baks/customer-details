<div class="row" style="margin-left: 35px;">
    <div class="col-xs-12" style="width: 100%;">
        <h2 style="margin-bottom: 30px;">{{title}}</h2>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12" style="width: 100%;">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control" />
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12" style="width: 100%;">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" formControlName="address" class="form-control" />
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12" style="width: 100%;">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="Phone Number" formControlName="phoneNumber" class="form-control" />
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12" style="width: 100%;">
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" id="gender" formControlName="gender" class="form-control" />
                    </div>
                </div>
            </div> 
            <div class="col-xs-12">
                <button type="submit" [disabled]="!customerForm.valid" class="btn btn-success">Save</button>
                <button type="button" (click)=onCancel() class="btn btn-danger">Cancel</button> 
            </div>
        </form>
    </div>
</div>
